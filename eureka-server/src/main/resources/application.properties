#spring.profiles.active=svr1
server.port=1110
spring.application.name=LocalEurekaServer
eureka.instance.hostname=localhost
#\u5982\u679C\u4F7F\u7528\u591A\u4E2Aeureka\u7F13\u5B58\u96C6\u7FA4\u8FDB\u884C\u5BB9\u707E\uFF0C\u9700\u8981\u5C06\u4E0B\u9762\u518D\u4ECE\u4E2A\u9650\u5236\u53BB\u6389\uFF0C\u5426\u5219eureka\u8282\u70B9\u4F1A\u5904\u4E8Eunavailable-replicas\u72B6\u6001
#\u5355Eureka\u8282\u70B9\u65F6\uFF0C\u9700\u8981\u7981\u6B62Eureka\u670D\u52A1\u5668\u4F5C\u4E3A\u5BA2\u6237\u7AEF\u8FDB\u884C\u6CE8\u518C\u7684\u884C\u4E3A,\u5373\u7981\u6B62\u81EA\u5DF1\u5728\u81EA\u5DF1\u4E0A\u9762\u6CE8\u518C
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#\u5BF9\u5E94\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u914D\u7F6E\u5185\u5BB9,\u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u4F4D\u7F6E
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname:localhost}:${server.port:80}/eureka/
#actuator
management.security.enabled=false
logging.level.com.netflix=debug

